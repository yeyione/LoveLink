<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style_regis.css">
    <script src="./registro.js"></script>
    <title>registrarse</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <form action="#">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="lastnm">Apellidos: </label>
            <input type="text" name="lastnm" id="lastnm" required>
            <br>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo">
            <br>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password">
            <br>
            <label for="password">Verificar contraseña: </label>
            <input type="password" name="password" id="password">
            <br>
            <label for="birthdate">Fecha de nacimiento: </label>
            <input type="date" name="birthdate" id="birthdate" required>
            <br>
            <br>
            <label for="genero">Género: </label>
            <br>
            <input type="radio" name="genero" id="genero" value="hombre" checked>Hombre
            <input type="radio" name="genero" id="genero" value="mujer">Mujer
            <input type="radio" name="genero" id="genero" value="otro">Otro
            <br>
            <br>
            <label for="orien">Orientación sexual: </label>
            <br>
            <input type="radio" name="orien" id="orien" value="hombre" checked>Hombre
            <input type="radio" name="orien" id="orien" value="mujer">Mujer
            <input type="radio" name="orien" id="orien" value="otro">Otro
            <br>
            <br>
            <label for="interesa">¿Qué te interesa ver?</label>
            <br>
            <textarea name="interesa" id="interesa"></textarea>
            <br>
            <label for="busca">¿Qué estás buscando?</label>
            <br>
            <textarea name="busca" id="busca" required></textarea>
            <br>
            <label for="intereses">Intereses</label>
            <br>
            <textarea name="intereses" id="intereses" required></textarea>
            <br>
            <label for="fotos">Fotos</label>
            <table id="fotostabla">
                <tr>
                    <td><input type="file" name="fotos" id="fotos1" required></td>
                    <td><input type="file" name="fotos" id="fotos2"></td>
                </tr>
                <tr>
                    <td><input type="file" name="fotos" id="fotos3"></td>
                    <td><input type="file" name="fotos" id="fotos4"></td>
                </tr>
                <tr>
                    <td><input type="file" name="fotos" id="fotos5"></td>
                    <td><input type="file" name="fotos" id="fotos6"></td>
                </tr>
            </table>
            <button type="submit">Registrarse</button>
        </form>
    </main>
    <div id="footer-placeholder"></div>
    <script src="repeat.js"></script>
</body>

</html>
